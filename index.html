<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar Example</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class = "center" style="color: white;">Driving License</h1>
  <div class="outer_container">
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <h2 class="center">Lets Get Started!</h2>
    <p class="center m-4" >Enter details as per your registered records</p>
    <div class="inputContainer">
      <div id="questions">
        <!-- Question 1 -->
        <div class="question">
          <label for="input1">Name</label>
          <input style="margin: 10px;" type="text" id="input1" class= "inputtext" placeholder="Enter Name">
        </div>
        <!-- Question 2 -->
        
        <div class="question">
          <label>Nature of Driving License</label><br>
          <div class="radioCss" style="margin: 10px;">
            <div class="styleSpan">
              <input type="radio" name="radio" id="radio1">
              <label for="radio1">Private</label><br>
            </div>
            <div>
              <input type="radio" name="radio" id="radio2">
              <label for="radio2">Commercial</label>
            </div>
          </div>
        </div>
        <!-- Question 6 -->
        <div class="question">
          <label>Type of previous Driving License</label><br>
          <div class="radioCss" style="margin: 10px;">
            <div>
              <input type="radio" name="radio1" id="radio3">
              <label for="radio3">Paper Driving License</label><br>
            </div>
            <div>
              <input type="radio" name="radio1" id="radio4">
              <label for="radio4">Smart Driving License</label>
            </div>
          </div>
        </div>
      </div>

    </div>
   <a href="page_2.html"> <div style="display: flex;justify-content: center;"><button class="btn btn-orange center">  < &nbsp <b>Back</b> </button></div></a>
</div>

<script src="script.js"></script>

</body>
</html>
